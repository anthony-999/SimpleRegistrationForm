<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form | Anthony Valdez</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/dab3c82309.js" crossorigin="anonymous"></script>
</head>
<body>
   
        <div class="main-container">         
            <div class="container">
                <div class="heading">
                    <h1 class="title">Registration</h1>
                    <div class="darkmodeBtn">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>               
                <form> 
                    <input type="text" placeholder="Enter Your Name" required >
                    <input type="email" placeholder="Enter Your Email" required >
                    <input type="password" placeholder="Enter Your Password" required >
                    <input type="tel" placeholder="Enter Your Phone" required>
                    <input type="date" placeholder="MM/DD/YYYY" class="date" required >    
                    <input id="submit" type="submit" value="Submit">     
                </form>     
                <div class="login">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>               
            </div>
        </div> 
    


    <script>
        const darkMode = document.querySelector(".slider");
       
        const mainContainer = document.querySelector(".container");

        darkMode.addEventListener("click", () => {
           
            mainContainer.classList.toggle("dark-mode");
            mainContainer.style.transition = "0.5s"
           
        })

       
        
    </script>

    
</body>
</html>
